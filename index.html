<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merchandise</title>
    <!--Link css-->
    <link rel="stylesheet" href="style.css" />

    <!--Icon Box-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Navbar-->
    <header>
      <!--Nav-->
      <div class="nav container">
        <!--Logo-->
        <a href="#" class="logo">Merchandise</a>
        <!--Cart Icon-->
        <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
        <!--cart-->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!--content-->
          <div class="cart-content">
            <div class="cart-box">
              <img src="img/tshirt.png" alt="" class="cart-img" />
              <div class="details-box">
                <div class="cart-product-title">Product Shirt</div>
                <div class="cart-price">Rp. 109.000</div>
                <input
                  type="number"
                  name=""
                  id=""
                  value="1"
                  class="cart-quantity"
                />
              </div>
              <!--Remove Item-->
              <i class="bx bx-trash-alt cart-remove"></i>
            </div>
            <!--total-->
            <div class="total">
              <div class="total-title">Total</div>
              <div class="total-price">Rp.0</div>
            </div>
            <!--Buy Button-->
            <button type="button" class="btn-buy">Pay Now</button>
            <!--Close Cart-->
            <i class="bx bx-x" id="close-cart"></i>
          </div>
        </div>
      </div>
    </header>
    <!--Produk-->
    <section class="shop container">
      <h2 class="section-title">Our Merch</h2>
      <!--Shop Content-->
      <div class="shop-content">
        <!--Box  Nb: foto diupload di blogspot agar di stripe bisa menampilkan gambar-->

            alt=""
            class="product-img"
          />

          <span class="price">Rp. 109.000</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--Box 2 hoodie-->

        <!--Box 3 Bucket hat -->

    <!--Link to JS-->
    <script src="main.js"></script>
  </body>
</html>
